<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <!-- ordered list / numbered -->
   <ol>
      <li>Tea</li>
      <li>Coffee</li>
      <li>Water</li>
   </ol>
   <ol type="A">
      <li>Tea</li>
      <li>Coffee</li>
      <li>Water</li>
   </ol>
   <!-- unordered list / bullet -->
   <ul>
      <li>Red</li>
      <li>Blue</li>
      <li>Green</li>
   </ul>
   <ul type="circle">
      <li>Red</li>
      <li>Blue</li>
      <li>Green</li>
   </ul>
   <h2>ul / no bullets</h2>
   <ul style="list-style-type:none">
      <li>where are the bullets?</li>
      <li>where are the bullets?</li>
   </ul>
</body>

</html>
