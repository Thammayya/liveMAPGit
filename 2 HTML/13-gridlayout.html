<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <style>
      body {
         margin: 100px;
         background-color: black;
      }

      .wrapper {
         display: grid;
         gap: 5px;
         /* grid: auto auto  / auto auto auto auto; */
         grid : 1fr 2fr / 2fr 6fr 2fr
      }

      .container {
         margin: 5px;
         background-color: red;
         padding: 50px;
         font-size: 150%;
         border-radius: 50px;
      }
   </style>
   <div class="wrapper">
      <div class="container">Container / Element 1</div>
      <div class="container">Container / Element 2</div>
      <div class="container">Container / Element 3</div>
      <div class="container">Container / Element 4</div>
      <div class="container">Container / Element 5</div>
      <div class="container">Container / Element 6</div>
   </div>
</body>

</html>
